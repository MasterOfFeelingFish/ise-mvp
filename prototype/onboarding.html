<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISE Onboarding - 身份锚定</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  
  <div class="min-h-screen flex flex-col items-center justify-center px-6 py-12">
    
    <!-- Logo -->
    <div class="text-center mb-12">
      <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-teal-500 to-blue-500 rounded-2xl flex items-center justify-center shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900">ISE</h1>
      <p class="text-gray-500 mt-2">Identity-Shift Engine</p>
    </div>
    
    <!-- Chat Container -->
    <div class="w-full max-w-2xl">
      
      <!-- AI Message -->
      <div class="flex gap-4 mb-8">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-teal-500 to-blue-500 flex items-center justify-center flex-shrink-0 shadow-sm">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </div>
        <div class="flex-1">
          <p class="text-lg text-gray-600 leading-relaxed">
            欢迎来到 ISE。我想了解你想成为什么样的人。
          </p>
          <p class="text-lg text-gray-900 font-medium mt-3">
            下面哪个最接近你的目标身份？
          </p>
        </div>
      </div>
      
      <!-- Option Buttons Grid -->
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-8">
        
        <!-- Option: 创业者 -->
        <button class="group p-5 bg-white hover:bg-gray-50 rounded-xl border-2 border-gray-200 hover:border-teal-400 transition-all duration-200 hover:scale-[1.02] cursor-pointer text-left shadow-sm hover:shadow">
          <div class="w-12 h-12 mb-3 bg-orange-100 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
          </div>
          <div class="font-semibold text-gray-900 group-hover:text-teal-600 transition-colors">创业者/CEO</div>
          <div class="text-sm text-gray-500 mt-1">建立自己的事业</div>
        </button>
        
        <!-- Option: 技术专家 (Selected) -->
        <button class="group p-5 bg-teal-50 rounded-xl border-2 border-teal-500 transition-all duration-200 cursor-pointer text-left shadow-sm relative">
          <div class="absolute top-3 right-3">
            <svg class="w-5 h-5 text-teal-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="w-12 h-12 mb-3 bg-teal-100 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
          </div>
          <div class="font-semibold text-teal-700">技术专家</div>
          <div class="text-sm text-teal-600 mt-1">精通某个技术领域</div>
        </button>
        
        <!-- Option: 创作者 -->
        <button class="group p-5 bg-white hover:bg-gray-50 rounded-xl border-2 border-gray-200 hover:border-teal-400 transition-all duration-200 hover:scale-[1.02] cursor-pointer text-left shadow-sm hover:shadow">
          <div class="w-12 h-12 mb-3 bg-purple-100 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
            </svg>
          </div>
          <div class="font-semibold text-gray-900 group-hover:text-teal-600 transition-colors">创作者</div>
          <div class="text-sm text-gray-500 mt-1">内容/艺术创作</div>
        </button>
        
        <!-- Option: 投资人 -->
        <button class="group p-5 bg-white hover:bg-gray-50 rounded-xl border-2 border-gray-200 hover:border-teal-400 transition-all duration-200 hover:scale-[1.02] cursor-pointer text-left shadow-sm hover:shadow">
          <div class="w-12 h-12 mb-3 bg-green-100 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
            </svg>
          </div>
          <div class="font-semibold text-gray-900 group-hover:text-teal-600 transition-colors">投资人</div>
          <div class="text-sm text-gray-500 mt-1">财务自由</div>
        </button>
        
        <!-- Option: 健康达人 -->
        <button class="group p-5 bg-white hover:bg-gray-50 rounded-xl border-2 border-gray-200 hover:border-teal-400 transition-all duration-200 hover:scale-[1.02] cursor-pointer text-left shadow-sm hover:shadow">
          <div class="w-12 h-12 mb-3 bg-red-100 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
          </div>
          <div class="font-semibold text-gray-900 group-hover:text-teal-600 transition-colors">健康达人</div>
          <div class="text-sm text-gray-500 mt-1">身心健康</div>
        </button>
        
        <!-- Option: 自定义 -->
        <button class="group p-5 bg-white hover:bg-gray-50 rounded-xl border-2 border-dashed border-gray-300 hover:border-teal-400 transition-all duration-200 hover:scale-[1.02] cursor-pointer text-left">
          <div class="w-12 h-12 mb-3 bg-gray-100 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
          </div>
          <div class="font-semibold text-gray-600 group-hover:text-teal-600 transition-colors">自定义...</div>
          <div class="text-sm text-gray-400 mt-1">其他身份</div>
        </button>
      </div>
      
      <!-- Continue Button -->
      <div class="flex justify-end">
        <button class="px-6 py-3 bg-teal-500 hover:bg-teal-600 text-white font-medium rounded-xl transition-all duration-200 flex items-center gap-2 cursor-pointer shadow-sm hover:shadow">
          继续
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Progress Indicator -->
    <div class="mt-12 flex items-center gap-2">
      <div class="w-3 h-3 rounded-full bg-teal-500"></div>
      <div class="w-3 h-3 rounded-full bg-gray-300"></div>
      <div class="w-3 h-3 rounded-full bg-gray-300"></div>
      <div class="w-3 h-3 rounded-full bg-gray-300"></div>
      <div class="w-3 h-3 rounded-full bg-gray-300"></div>
      <span class="text-sm text-gray-400 ml-2">1 / 5</span>
    </div>
  </div>

  <!-- Back to Index -->
  <a href="index.html" class="fixed top-6 left-6 px-3 py-2 bg-white hover:bg-gray-50 rounded-lg text-sm text-gray-500 hover:text-gray-900 transition-colors border border-gray-200 shadow-sm">
    ← 返回导航
  </a>
</body>
</html>
