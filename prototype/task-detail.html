<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISE 任务详情 - 模态框</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-100">
  
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-6">
    
    <!-- Modal -->
    <div class="w-full max-w-lg bg-white rounded-2xl overflow-hidden shadow-2xl animate-[scaleIn_0.2s_ease-out]">
      
      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-100">
        <div class="flex items-center gap-3">
          <div class="w-4 h-4 rounded-full bg-yellow-500"></div>
          <h2 class="text-xl font-bold text-gray-900">完成 SaaS 产品 MVP</h2>
        </div>
        <button class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 transition-colors cursor-pointer">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Content -->
      <div class="p-6 space-y-4">
        
        <!-- 势能状态 -->
        <div class="bg-gray-50 rounded-xl p-4">
          <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
            </svg>
            势能状态
          </div>
          <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
            <span class="text-yellow-600 font-medium">停滞</span>
            <span class="text-gray-500">— 5 天无实质性进展</span>
          </div>
        </div>
        
        <!-- 上次质变日期 -->
        <div class="bg-gray-50 rounded-xl p-4">
          <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            上次质变日期
          </div>
          <div>
            <span class="text-gray-900 font-medium">2026-01-20</span>
            <span class="text-gray-500 ml-2">— 完成数据库设计</span>
          </div>
        </div>
        
        <!-- Friction Points -->
        <div class="bg-gray-50 rounded-xl p-4">
          <div class="flex items-center gap-2 text-sm text-gray-500 mb-3">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            Friction Points
          </div>
          <ul class="space-y-2">
            <li class="flex items-center gap-2 text-gray-700">
              <span class="w-1.5 h-1.5 rounded-full bg-orange-400"></span>
              技术选型犹豫
            </li>
            <li class="flex items-center gap-2 text-gray-700">
              <span class="w-1.5 h-1.5 rounded-full bg-orange-400"></span>
              功能范围不清晰
            </li>
          </ul>
        </div>
        
        <!-- 与 Vision 映射 -->
        <div class="bg-teal-50 rounded-xl p-4 border border-teal-200">
          <div class="flex items-center gap-2 text-sm text-teal-600 mb-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            </svg>
            与 Vision 映射
          </div>
          <p class="text-gray-700 text-sm leading-relaxed">
            此任务是实现 <span class="text-teal-600 font-medium">"独立交付完整产品"</span> 的核心路径。
          </p>
          <p class="text-orange-600 text-sm mt-2">
            当前偏离：技术犹豫导致进展缓慢。
          </p>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="flex gap-3 p-6 border-t border-gray-100 bg-gray-50">
        <button class="flex-1 px-5 py-3 bg-white hover:bg-gray-100 text-gray-700 font-medium rounded-xl transition-colors cursor-pointer border border-gray-200">
          关闭
        </button>
        <button class="flex-1 px-5 py-3 bg-teal-500 hover:bg-teal-600 text-white font-medium rounded-xl transition-colors cursor-pointer shadow-sm">
          开始工作
        </button>
      </div>
    </div>
  </div>

  <!-- Back to Index -->
  <a href="index.html" class="fixed top-6 left-6 px-3 py-2 bg-white hover:bg-gray-50 rounded-lg text-sm text-gray-500 hover:text-gray-900 transition-colors border border-gray-200 shadow-sm z-50">
    ← 返回导航
  </a>

  <style>
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</body>
</html>
