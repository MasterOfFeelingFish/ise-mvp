<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISE Governor - 智能贪心管控</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-100">
  
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-6">
    
    <!-- Modal -->
    <div class="w-full max-w-lg bg-white rounded-2xl overflow-hidden shadow-2xl animate-[scaleIn_0.2s_ease-out]">
      
      <!-- Header (Warning Style) -->
      <div class="bg-red-50 p-6 border-b border-red-100">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
            </svg>
          </div>
          <div>
            <h2 class="text-xl font-bold text-red-700">无法添加新目标</h2>
            <p class="text-sm text-red-500">Governor Protocol 已触发</p>
          </div>
        </div>
      </div>
      
      <!-- Content -->
      <div class="p-6 space-y-4">
        
        <!-- Reason -->
        <div class="bg-gray-50 rounded-xl p-4">
          <div class="text-sm text-gray-500 mb-2">原因</div>
          <p class="text-gray-900">
            你当前有 <span class="text-red-600 font-bold">2 个任务</span> 处于 
            <span class="inline-flex items-center gap-1 text-red-600">
              <span class="w-2 h-2 rounded-full bg-red-500"></span>
              危险状态
            </span>。
          </p>
        </div>
        
        <!-- Red Tasks -->
        <div class="bg-gray-50 rounded-xl p-4">
          <div class="text-sm text-gray-500 mb-3">停滞任务</div>
          <div class="space-y-2">
            <div class="flex items-center gap-3 p-3 bg-white rounded-lg border border-red-200">
              <span class="w-3 h-3 rounded-full bg-red-500"></span>
              <span class="text-gray-700">健身计划</span>
              <span class="text-sm text-gray-400 ml-auto">12 天未更新</span>
            </div>
            <div class="flex items-center gap-3 p-3 bg-white rounded-lg border border-red-200">
              <span class="w-3 h-3 rounded-full bg-red-500"></span>
              <span class="text-gray-700">读书计划</span>
              <span class="text-sm text-gray-400 ml-auto">15 天未更新</span>
            </div>
          </div>
        </div>
        
        <!-- Dan Koe Quote -->
        <div class="bg-gradient-to-r from-teal-50 to-blue-50 rounded-xl p-5 border-l-4 border-teal-500">
          <div class="flex items-start gap-3">
            <svg class="w-6 h-6 text-teal-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
            </svg>
            <div>
              <p class="text-gray-700 italic leading-relaxed">
                "你得到的不是你追求的，而是你耐受的。如果你耐受现有任务的停滞，新目标只会让情况更糟。"
              </p>
              <p class="text-teal-600 text-sm mt-2 font-medium">— Dan Koe</p>
            </div>
          </div>
        </div>
        
        <!-- Suggestion -->
        <div class="bg-teal-50 rounded-xl p-4 border border-teal-200">
          <div class="flex items-center gap-2 text-teal-600 text-sm mb-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
            建议
          </div>
          <p class="text-gray-700 text-sm">
            先处理停滞任务：要么推进，要么关闭。你的身份是 <span class="text-teal-600 font-medium">独立开发者</span>，核心产品开发应是最高优先级。
          </p>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="flex flex-wrap gap-3 p-6 border-t border-gray-100 bg-gray-50">
        <button class="flex-1 min-w-[140px] px-5 py-3 bg-white hover:bg-gray-100 text-gray-700 font-medium rounded-xl transition-colors cursor-pointer border border-gray-200">
          查看停滞任务
        </button>
        <button class="flex-1 min-w-[140px] px-5 py-3 bg-red-500 hover:bg-red-600 text-white font-medium rounded-xl transition-colors cursor-pointer shadow-sm">
          关闭一个目标
        </button>
        <button class="w-full px-5 py-3 bg-white hover:bg-gray-100 text-gray-500 hover:text-gray-700 font-medium rounded-xl transition-colors cursor-pointer border border-gray-200">
          我理解了
        </button>
      </div>
    </div>
  </div>

  <!-- Back to Index -->
  <a href="index.html" class="fixed top-6 left-6 px-3 py-2 bg-white hover:bg-gray-50 rounded-lg text-sm text-gray-500 hover:text-gray-900 transition-colors border border-gray-200 shadow-sm z-50">
    ← 返回导航
  </a>

  <style>
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</body>
</html>
